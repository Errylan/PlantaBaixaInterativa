<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planta Baixa Interativa 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Planta Baixa Interativa 2.0</h1>
    <div class="controls">
        <input type="text" id="nomeMovel" placeholder="Nome do móvel">
        <button id="addMovel">Adicionar Móvel</button>
        <button id="salvar">Salvar Posições</button>
        <button id="limpar">Limpar Tudo</button>
    </div>
    <canvas id="planta" width="900" height="600"></canvas>
    <p>Arraste os móveis para posicionar. Adicione quantos quiser!</p>
    <script src="script.js"></script>
</body>
</html>
